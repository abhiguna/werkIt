    <script>
        async function doRequest() {
            let user = localStorage.getItem("user");
            //alert(user);
            let url = 'http://10.184.11.114:8000/profile/' + user;
            let res = await fetch(url);

            if (res.ok) {
                let text = await res.text();
                return text;
            } else {
                return `HTTP error: ${res.status}`;
            }
        }


        doRequest().then(data => {

            var json = JSON.parse(data);
            var name = document.getElementById("name");
            name.value = json.name;
            var email = document.getElementById("email");
            email.value = json.email;
            var uname = document.getElementById("uname");
            uname.value = json.user;
            var dValue = json.dark_mode;
            var dSwitch = document.getElementById("switch");
            if (dValue == true) {
                document.documentElement.classList.toggle('dark-mode');
                document.querySelectorAll('.inverted').forEach((result) => {
                        result.classList.toggle('invert');
                    })
                    //alert(dValue.value);
                dSwitch.checked = true;
            } else {
                dSwitch.checked = false;
            }

            //dSwitch.checked = false;
            console.log(dSwitch.checked);
