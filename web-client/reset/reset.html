    <!-- JS -->
    <script>
        window.onload = function () {
            document.querySelector('.button').onclick = function () {
                var password = document.getElementById("pswd").value;
                var confirmP = document.getElementById("confirm").value;
                console.log(password);
                console.log(confirmP);
                if (password == "") {
                    alert("Field cannor be empty.");
                }
                else if (password != confirmP) {
                    alert("Password didn't match try again.");
                    return false;
                }
            }
        }
        function setAction(form) {
            var username = document.getElementById("user").value;
            var url = "http://10.186.113.88:8000/web/user/";
            var res = url.concat(username);
            var final = res.concat("/profile?_method=PATCH");
            //form.method = "patch";
            form.action = final;
        }
    </script>
    <title>Reset Password</title>

</head>

<body>
    <div class="signup-form">
        <form action="" onSubmit="return setAction(this)" id="reset_pass" method="POST">
            <!-- Header -->
            <div class="text-center" id="container">
                <a href="../login/login.html"><i class="health-icon fas fa-running"></i></a>
                <h2>Reset Password</h2>
            </div>
            <hr>

            <!-- Username -->
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i
                            class="animate__animated animate__slideInLeft fas fa-user-shield"></i></span>
                    <input type="text" class="form-control" name="username" id="user" placeholder="Username"
                        required="required">
                </div>
            </div>

            <!-- Email -->
            <!-- <div class="form-group">
                <div class="input-group">

                    <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                </div>
            </div> -->

            <!-- Password -->
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-key"></i></span>
                    <input type="password" id="pswd" class="form-control" name="password" placeholder="New Password"
                        required="required">
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-key"></i></span>
                    <input type="password" id="confirm" class="form-control" name="password"
                        placeholder="Confirm Password" required="required">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12 text-center">
                    <p></p>
                    <button type="submit" id="reset" class="button btn btn-signup btn-lg btn-block">Reset
                        Password</button>
                </div>

            </div>
