        async function doRequest() {
            let user = localStorage.getItem("user");
            let url = 'http://128.10.25.205:8000/profile/' + user;
            let res = await fetch(url);

            if (res.ok) {
                let text = await res.text();
                return text;
            } else {
                return `HTTP error: ${res.status}`;
            }
        }

        doRequest().then(data => {
            var json = JSON.parse(data);
            var dValue = json.dark_mode;
            // console.log(dValue);
            if (dValue == true) {
                document.documentElement.classList.toggle('dark-mode');
                document.querySelectorAll('.inverted').forEach((result) => {
                    result.classList.toggle('invert');
                })
            }
        });

        let counter = document.querySelector('h3');
        let count = 0;
        let goal = document.getElementById('progress');
        let actual = document.getElementById('progress');
        let width = document.getElementById('progress');
        let streak = document.getElementById('streak');
        let avg = 0;

        // $(document).ready(function() {
        //     var user = localStorage.getItem("user");
        //     alert(user);
        // });

        window.onload = function() {

            var actualVal = actual.getAttribute("aria-valuenow");
            var goalVal = actual.getAttribute("aria-valuemax");
            // width.setAttribute("class", "progress-bar w-" + actualVal);
            console.log(actualVal);
            console.log(goalVal);
            if (actualVal == goalVal) {

                streak.value = ++count;
                //alert('Congratulations! You have successfully completed your weekly goal.');
                actual.setAttribute("aria-valuenow", "0");
                goal.setAttribute("aria-valuemax", "100");

                width.setAttribute("class", "progress-bar w-0");
            }
            if (actualVal == 0) {
                streak.value = 0;
                //alert("Unfortunate! Please workout more in the upcoming weeks!");
            }
            if (avg == 0) {
                //alert("Please workout more next week!");
            }
            if (avg > 3) {

            }
        }
