<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel=icon type=image/x-icon href=../assets/favicon.png>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Learned Bootstrap Tutorial From -->
    <!-- https://getbootstrap.com/-->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/25ed10730a.js" crossorigin="anonymous"></script>

    <!-- Personalized CSS -->
    <link rel="stylesheet" href="signup.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- JS -->
    <script>
        window.onload = function () {
            document.querySelector('.button').onclick = function () {
                var password = document.getElementById("pswd").value;
                var confirmP = document.getElementById("confirm").value;
                console.log(password);
                console.log(confirmP);
                if (password == "") {
                    alert("Field cannor be empty.");
                }
                else if (password != confirmP) {
                    alert("Password didn't match try again.");
                    return false;
                }
            }
        }
    </script>
    <title>Sign Up</title>

</head>
<!-- action="http://127.0.0.1:8000/create_account" Must Add to form later-->

<body>
    <div class="signup-form">
        <form name="signUp" action="http://127.0.0.1:8000/web/create_account" method="POST">
            <!-- Header -->
            <div class="text-center" id="container">
                <a href="../index.html"><i
                        class="animate__animated animate__slideInLeft health-icon fas fa-running"></i></a>
                <h2>Create An Account</h2>
            </div>
            <hr>
            <!-- First Name -->
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-user"></i></span>
                    <label for="test"></label>
                    <input id="test" type="text" class="form-control" name="f_name" value="" placeholder="First Name"
                        required="required">
                </div>
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="far fa-user"></i></span>
                    <input type="text" class="form-control" name="l_name" placeholder="Last Name" required="required">
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                </div>
            </div>

            <!-- Username -->
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-user-shield"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Username" required="required">
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-key"></i></span>
                    <input type="password" id="pswd" class="form-control password" name="password"
                        placeholder="Password" required="required">
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-key"></i></span>
                    <input id="confirm" type="password" class="form-control confirmPassword" name="confirmPass"
                        placeholder="Confirm Password" required="required">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 text-center">
                    <p></p>
                    <button type="submit" value="Submit" class="button btn btn-signup btn-lg btn-block">Signup</button>
                </div>

            </div>
            <div class="form-group row">
                <div class="col-sm-12 text-center">
                    <p>Have an account already?</p>
                    <a href="../login/login.html" class="btn btn-login btn-lg btn-block" role="button">Login</a>
                    <!-- <button type="submit" class="btn btn-login">Login</button> -->
                </div>
            </div>
        </form>

    </div>

</body>

</html>
