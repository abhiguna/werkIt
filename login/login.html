    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Personalized CSS -->
    <link rel="stylesheet" href="login.css">
    <title>Login</title>

</head>
<body>
    <div class="login-form">
        <form action="/examples/actions/confirmation.php" method="post">
            <!-- Header -->
            <div id="container">
                <h2 class="text-center">Login</h2>
            </div>
            <hr>

            <!-- Username -->
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-user-shield"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Username" required="required">
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-key"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-12 text-center">
                    <p></p>
                  <button type="submit" class="btn btn-login btn-lg btn-block">Login</button>
                </div>

            </div>
              <div class="form-group row">
                <div class="col-sm-6 text-center">
                    <p>Don't have an account?</p>
                    <a href="../signup/signup.html" class="btn btn-signup btn-lg btn-block" role="button">Sign Up</a>
                </div>
                <div class="col-sm-6 text-center">
                    <p>Forgot Password?</p>
                    <a href="../reset/reset.html" class="btn btn-reset btn-lg btn-block" role="button">Reset Password</a>
                </div>
            </div>

        </div>
    </div>
</body>
